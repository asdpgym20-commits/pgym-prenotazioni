{% extends "base.html" %}
{% block content %}
<h1>⚙️ Impostazioni Personal</h1>
<form method="post" class="row g-3" style="max-width:700px;">
  <div class="col-md-6">
    <label class="form-label">Coach assegnato</label>
    <input class="form-control" name="coach" value="{{ settings.personal_coach or '' }}">
  </div>
  <div class="col-md-6">
    <label class="form-label">Capienza default</label>
    <input type="number" min="1" class="form-control" name="capacity" value="{{ settings.personal_capacity }}">
  </div>
  <div class="col-md-6">
    <label class="form-label">Durata slot (minuti)</label>
    <input type="number" min="15" step="15" class="form-control" name="duration" value="{{ settings.personal_duration_min }}">
  </div>
  <div class="col-md-6">
    <label class="form-label">Settimane future generate</label>
    <input type="number" min="1" max="12" class="form-control" name="weeks_ahead" value="{{ settings.weeks_ahead }}">
  </div>
  <div class="col-12">
    <button class="btn btn-primary">💾 Salva impostazioni</button>
    <a class="btn btn-outline-secondary" href="{{ url_for('admin') }}">↩️ Torna all'Admin</a>
  </div>
</form>
<p class="text-muted mt-3">Salvando, gli slot Personal mancanti fino al numero di settimane selezionato verranno creati automaticamente.</p>
{% endblock %}
